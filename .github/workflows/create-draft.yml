name: create draft blog

on: create

jobs:
  create-blog:
    name: Create draft blog
    if: ${{ contains(github.ref, 'create') }}
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.21
      uses: actions/setup-go@v3
      with:
        go-version: 1.21
      id: go

    - uses: actions/cache@v1
      with:
        path: ~/go/bin/
        key: ${{ runner.os }}-go-blogsync-200423.0756
        restore-keys: |
          ${{ runner.os }}-go-blogsync-200423.0756

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - run: git fetch origin master

    - name: Setup blogsync
      env:
        BSY: ${{ secrets.BSY }}
      run: |
        if !(type ~/go/bin/blogsync > /dev/null 2>&1); then
          go install github.com/x-motemen/blogsync@latest;
        fi
        echo -e ${BSY} > blogsync.yaml

    - name: post draft
      env:
        DOMAIN: ${{ secrets.DOMAIN }}
      run: |
        ~/go/bin/blogsync post -draft ${DOMAIN} < draft.md

    - name: Trigger pull from hatena blog
      uses: actions/github-script@v4
      with:
        script: |
          github.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'pull.yml',
            ref: context.ref
          })