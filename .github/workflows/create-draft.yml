name: create draft blog

on:
  push:
    branches:
      - create

concurrency:
  group: hatena-sync
  cancel-in-progress: false

jobs:
  create-blog:
    name: Create draft blog
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.21
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
      id: go

    - uses: actions/cache@v4
      with:
        path: ~/go/bin/
        key: ${{ runner.os }}-go-blogsync-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-blogsync-

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - run: git fetch origin master

    - name: Setup blogsync
      env:
        BSY: ${{ secrets.BSY }}
      run: |
        if !(type ~/go/bin/blogsync > /dev/null 2>&1); then
          go install github.com/x-motemen/blogsync@latest;
        fi
        echo -e ${BSY} > blogsync.yaml

    - name: post draft
      env:
        DOMAIN: ${{ secrets.DOMAIN }}
      run: |
        ~/go/bin/blogsync post -draft ${DOMAIN} < draft.md

    - name: Pull from Hatena Blog
      env:
        DOMAIN: ${{ secrets.DOMAIN }}
      run: |
        ~/go/bin/blogsync pull

    - name: Check for changes
      id: check_changes
      run: |
        git add .
        if git diff-index --quiet HEAD; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected"
        fi

    - name: Create Pull Request
      if: steps.check_changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "Add new draft article [bot]"
        title: "Add new draft article from create branch"
        body: |
          新しい下書き記事をはてなブログに投稿し、同期しました。

          内容を確認してマージしてください。

          - 自動生成されたPRです
          - `create`ブランチから作成されました
        branch: bot/new-draft-from-create
        base: master
        delete-branch: true
        labels: |
          automated
          hatena-sync
          new-draft

    - name: Delete create branch
      if: always()
      run: |
        git push origin --delete create || echo "Failed to delete create branch, it may not exist"