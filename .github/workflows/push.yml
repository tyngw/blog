name: push to hatena blog

on:
  push:
    branches:
      - master
    paths:
      - 'entries/**'

concurrency:
  group: hatena-sync
  cancel-in-progress: false

jobs:
  push:
    name: push
    runs-on: ubuntu-latest
    # ボットによるコミットをスキップして無限ループを防止
    if: ${{ !contains(github.event.head_commit.message, '[bot]') }}
    steps:

    - name: Set up Go 1.21
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
      id: go

    - uses: actions/cache@v4
      with:
        path: ~/go/bin/
        key: ${{ runner.os }}-go-blogsync-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-blogsync-

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Setup blogsync
      env:
        BSY: ${{ secrets.BSY }}
      run: |
        if !(type ~/go/bin/blogsync > /dev/null 2>&1); then
          go install github.com/x-motemen/blogsync@latest;
        fi
        echo -e ${BSY} > blogsync.yaml

    - name: push
      env:
        DOMAIN: ${{ secrets.DOMAIN }}
      run: |
        set -e
        FROM_COMMIT=${{ github.event.before }}
        if [ -z "$FROM_COMMIT" ] || ! git cat-file -e "$FROM_COMMIT" 2>/dev/null; then
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            FROM_COMMIT=HEAD^
          else
            echo "No previous commit found, skipping blogsync push."
            exit 0
          fi
        fi

        CHANGED_FILES=$(git diff --name-only "$FROM_COMMIT" ${{ github.sha }} | grep "entries/${DOMAIN}/entry" || true)

        if [ -z "$CHANGED_FILES" ]; then
          echo "No entry files changed, skipping blogsync push."
          exit 0
        fi

        echo "Pushing the following files to Hatena Blog:"
        echo "$CHANGED_FILES"

        echo "$CHANGED_FILES" | xargs -n1 ~/go/bin/blogsync push

        if [ $? -eq 0 ]; then
          echo "Successfully pushed to Hatena Blog"
        else
          echo "Failed to push to Hatena Blog"
          exit 1
        fi

